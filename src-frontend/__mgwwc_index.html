<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mongoose OS WiFi credentials config web interface</title>

    <link rel="stylesheet" href="__mgwwc_lit.css">
    <link rel="stylesheet" href="__mgwwc_util.css">

    <script src="__mgwwc_main.js"></script>
</head>
<body class="m4 mt0">
    <div class="row mb2">
        <div class="col p1">
            <h4 class="m0">Mongoose OS WiFi credentials config web interface</h4>
        </div>
    </div>
    <div class="row">
        <div class="card 6 col">
            <div class="c">
                <h4 class="m0 success">STA credentials</h4>
                <hr class="b-success">
                <div class="c mr3">
                    <div class="row">
                        Login
                        <input class="card col w-100" type="text" placeholder="Login" id="sta_login">
                    </div>
                    <div class="row">
                        Password
                        <input class="card col w-100" type="password" placeholder="Password" id="sta_password">
                    </div>
                    <div class="row">
                        <button class="btn rounded bg-success b-success white mt3" onclick="configure_sta()">Set credentials</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card 6 col">
            <div class="c">
                <h4 class="m0 warning">AP credentials</h4>
                <hr class="b-warning">
                <div class="c mr3">
                    <div class="row">
                        Login
                        <input class="card col w-100" type="text" placeholder="Login" id="ap_login">
                    </div>
                    <div class="row">
                        Password
                        <input class="card col w-100" type="password" placeholder="Password" id="ap_password">
                    </div>
                    <div class="row">
                        <button class="btn rounded bg-warning b-warning white mt3" onclick="configure_ap()">Set credentials</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt2">
        <div class="card col p3">
                <h4 class="m0 error">Danger zone</h4>
                <hr class="b-error">
                <div class="row">
                    <button class="btn col rounded bg-error b-error white mt3" onclick="disable_webui()">
                        Disable WiFi configuration WebUI (this page)
                    </button>
                </div>
        </div>
    </div>
</body>
</html>
